<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="onboarding-container">
        <div id="onboarding-step-1" class="onboarding-step active">
            <h1>Welcome</h1>
            <p>Welcome to our app! We're excited to have you on board.</p>
        </div>

        <div id="onboarding-step-2" class="onboarding-step">
            <h1>Features</h1>
            <p>Explore the amazing features our app offers.</p>
        </div>

        <div id="onboarding-step-3" class="onboarding-step">
            <h1>Get Started</h1>
            <p>You're all set. Let's get started!</p>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div id="button-container">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
